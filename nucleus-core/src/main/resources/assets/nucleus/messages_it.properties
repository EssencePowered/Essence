permission.chat.stylesingle=Consente all'utente di usare un singolo stile in chat.
permission.chat.stylespec=Consente all'utente di usare lo stile "{0}" (&{1}) in chat.
permission.chat.magic=Consente all'utente di usare caratteri magici in chat.
permission.chat.urls=Consente all'utente di scrivere URL cliccabili in chat.

permission.message.color=Consente all'utente di utilizzare i colori nei messaggi.
