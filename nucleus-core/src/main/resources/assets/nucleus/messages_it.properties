basictitle.desc=Invia un messaggio Titolo ai giocatori.
basictitle.extended=Un messaggio titolo verrà inviato ai giocatori selezionati. I selettori possono essere utilizzati per scegliere come target più giocatori. Sono disponibili le seguenti opzioni:\n\n* -i [tempo]: tempo per l'effetto dissolvenza, in secondi\n* -o [tempo]: tempo per l'effetto dissolvenza, in secondi\n* -t [tempo]: il tempo che il messaggio rimane sullo schermo, in secondi\n* -p [player/selezione]: invia un messaggio ai giocatori specificati
basicsubtitle.desc=Invia un messaggio Sottotitolo ai giocatori.
basicsubtitle.extended=Un messaggio sottotitolo verrà inviato ai giocatori selezionati. I selettori possono essere utilizzati per scegliere come target più giocatori. Sono disponibili le seguenti opzioni:\n\n* -i [tempo]: tempo per l'effetto dissolvenza, in secondi\n* -o [tempo]: tempo per l'effetto dissolvenza, in secondi\n* -t [tempo]: il tempo che il messaggio rimane sullo schermo, in secondi\n* -p [player/selezione]: invia un messaggio ai giocatori specificati
basicactionbar.desc=Invia un messaggio "Action Bar" ai giocatori.
basicactionbar.extended=Un messaggio verrà inviato sulla action bar dei giocatori selezionati. I selettori possono essere utilizzati per scegliere come target più giocatori. Sono disponibili le seguenti opzioni:\n\n* -i [tempo]: tempo per l'effetto dissolvenza, in secondi\n* -o [tempo]: tempo per l'effetto dissolvenza, in secondi\n* -t [tempo]: il tempo che il messaggio rimane sullo schermo, in secondi\n* -p [player/selezione]: invia un messaggio ai giocatori specificati

setnucleuslanguage.desc=Imposta la lingua di Nucleus per se stessi o per un giocatore.
setnucleuslanguage.extended=La lingua è impostata solo in base al giocatore. La lingua dovrebbe essere impostata nel formato "xx_XX", per esempio "it_IT" o "zh_CN"

