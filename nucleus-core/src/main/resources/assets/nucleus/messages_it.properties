config.main-header=Benvenuto su Nucleus {0}. Questo è il file di configurazione principale.\n\nSe stai avendo problemi con Nucleus, offriamo differenti opzioni di supporto per te:\n\n *Ore: https://ore.spongepowered.org/Nucleus/Nucleus\n* Documentazione di nucleus: https://nucleuspowered.org/docs\n* Supporto su discord: https://discord.gg/MC2mAuS\n\nGrazie per star utilizzando Nucleus!\n==============================================================\n

config.module-desc=+------------------------------------------------------------+\n| Moduli |\n| |\n| Set to: |\n| ENABLED: per abilitare il modulo |\n| DISABLED: per disabilitare il modulo |\n| FORCELOAD: per abilitare il modulo e impedire ai plugin di disabilitarlo |\n| |\n| Non modificare la sezione del nome da "-modules", è fatto |\n| per avere i moduli in cima! |\n+------------------------------------------------------------+

config.common.permission-level=se impostato su true, controlla le opzioni del livello del giocatore come specificato nel parent mode
config.common.same-level=Se impostato su true, un giocatore può condizionare un altro giocatore con lo stesso livello (se entrambi i giocatori hanno un livello di permessi di 1, possono agire tra di loro), se impostato su falso, un livello maggiore è necessario (qualcuno con un livello di permessi di 1 può agire soltanto su un giocatore con un livello pari a 0 o inferiore).

config.chat.modify=Se impostato su true, Nucleus proverà a modificare la chat
config.chat.template.namecolour=Il colore predefinito del nome di un giocatore se il permesso "namecolour" non è impostato su un gruppo o giocatore. Lasciare "" per il colore predefinito. Non includere il carattere "&".
config.chat.template.namestyle=Gli stili predefiniti del nome di un giocatore se il permesso "namestyle" non è impostato su un gruppo o giocatore. Lasciare "" per il colore predefinito. Non includere il carattere "&", stili multipli devono essere separati da una virgola.
config.chat.template.chatcolour=Il colore di default per la chat del giocatore se il permesso "chatcolour" non è impostato su un gruppo o giocatore. Lasciare "" per il colore predefinito. Non includere il carattere "&".
config.chat.template.chatstyle=Gli stili predefiniti della chat di un giocatore se il permesso "chatstyle" non è impostato su un gruppo o giocatore. Lasciare "" per il colore predefinito. Non includere il carattere "&", stili multipli devono essere separati da una virgola
config.chat.template.prefix=Imposta il prefisso ad un messaggio. {{prefix}} - prefisso (imposta come opzione in un plugin dei permessi), {{suffix}} - suffisso (imposta come opzione in un plugin dei permessi), {{name}} - nome reale, {{displayname}} - nome personalizzato
config.chat.template.suffix=Imposta il suffisso ad un messaggio. {{prefix}} - prefisso (imposta come opzione in un plugin dei permessi), {{suffix}} - suffisso (imposta come opzione in un plugin dei permessi), {{name}} - nome reale, {{displayname}} - nome personalizzato
config.chat.default-template=il modello di chat predefinito se non si applica alcun gruppo di modelli
config.chat.group-templates=Il gruppo di modelli sovrascrive il modello predefinito della chat basato sul gruppo degli utenti. Nota che il nome del gruppo fa distinzione tra maiuscole e minuscole. \nIl peso ha importanza, il giocatore userà il modello con più peso in questa lista che corrisponde al gruppo a loro assegnato, gruppi ereditati inclusi. Se lo stesso peso è usato per due o più entries, il gruppo con più parents verrà usato
config.chat.weight=Il peso del modello. Un numero più alto avrà priorità rispetto ai numeri più bassi quando due modelli potrebbero applicarsi allo stesso giocatore perché è presente in entrambi i gruppi.
config.chat.useGroupTemplates=Se impostato su "true", Nucleus sceglierà il modello del gruppo per un giocatore quando invia un messaggio, basato su cosa viene returnato dal permesso "nucleus.chat.group". Se impostato su "false" il modello predefinito verrà sempre utilizzato
config.chat.main=Se impostato su "true", Nucleus prenderà il messaggio e proverà ad applicare le sue impostazioni. Questo potrebbe sovrascrivere altri plugin che processano informazioni anticipatamente, disabilitalo se stai avendo problemi
config.chat.includeprefix=Se impostato su "false", Nucleus non sovrascriverà i prefissi/le intestazioni con quelli già impostati da altri plugin, lo farà se impostato su "true"
config.chat.includesuffix=Se impostato su "false", Nucleus non sovrascriverà i suffissi/i piè di pagina con quelli già impostati da altri plugin, lo farà se impostato su "true"
config.chat.meprefix=Il prefisso da usare quando qualcuno utilizza il comando "/me"
config.chat.checkbody=Alcune mod e plugin spostano il prefisso del giocatore nel corpo del messaggio. Se questo è il caso, attiva questa opzione, e Nucleus proverà a rimuovere questo comportamento
config.chat.hardertoremove=Se impostato su "true", Nucleus prova a rimuovere il prefisso del nome di minecraft (<name>).
config.chat.overwritemod=Se impostato su "true", Nucleus prova a ignorare tutti i cambiamenti alla chat che mod o plugin potrebbero effettuare, funzionerà solo su SpongeForge.

config.environment.maxweathertime=L'ammontare di tempo massimo durante il quale il tempo atmosferico può rimanere, in secondi. Imposta a -1 per non avere restrizioni

config.connection.reservedslots=Il numero massimo di slot riservati che possono essere usati. Imposta a -1 per avere slot illimitati
config.connection.whitelistmessage=Se questo non è vuoto sarà il messaggio da inviare ai giocatori quando il server ha una whitelist attiva.
config.connection.serverfullmessage=Se questo non è vuoto sarà il messaggio da inviare ai giocatori quando il server è pieno.

config.afk.time=L'ammontare  di tempo, in secondi, di inattività prima che il giocatore venga considerato AFK (Away from Keyboard). Imposta a 0 per disabilitare, o utilizza il permesso "nucleus.afk.exempt.toggle".
config.afk.timetokick=L'ammontare di tempo, in secondi, di inattività prima che il giocatore venga kickato. Imposta a 0 per disabilitare, o usa il permesso "nucleus.afk.exempt.kick"\n\nNota che questo tempo non parte da quando vieni considerato AFK, ma dalla tua ultima attività. Impostare lo stesso tempo di "afktime" causerà il kick istantaneo di qualcuno che viene considerato AFK.
config.afk.whenvanished=Se impostato su "true", il server annuncerà sempre quando i giocatori vanno AFK, anche se invisibili. Se impostato su "false", il server non lo annuncerà per i player invisibili.
config.afk.oncommandsend=Se impostato su "true", tutti i giocatori che provano ad usare un comando che potrebbe richiede al destinatario di fare qualcosa, verranno notificati se il destinatario è AFK.
config.afk.messages.base=Non invierà nessun messaggio se considerati come vuoti.
config.afk.playerkicked=Il messaggio inviato ad un giocatore quando viene kickato per inattività
config.afk.messagetobroadcastonkick=Se vuoto, nessun messaggio verrà inviato.
config.afk.broadcastonkick=Se impostato come "true", verrà annunciato quando un giocatore viene kickato per inattività, se impostato come "false", verrà annunciato solo ai giocatori con il permesso "nucleus.afk.notify".
config.afk.spectatormode=Se impostato su "true", un giocatore in modalità spettatore non avrà il suo stato annunciato nel server, e non verrà kickato per AFK. Quelli con il permesso "nlcueus.afk.notify" continueranno a vedere le notifiche di AFK.

config.afk.triggers.summary=Determina quale azione determina se un giocatore è attivo.
config.afk.triggers.onchat=Considera un giocatore come attivo se scrive.
config.afk.triggers.oncommand=Considera un giocatore come attivo se esegue un comando.
config.afk.triggers.onrotation=Considera un giocatore come attivo se si guarda intorno.
config.afk.triggers.onmove=Considera un giocatore come attivo se si muove.
config.afk.triggers.oninteract=Considera un giocatore come attivo se ha delle interazioni.

config.warps.separate=Se impostato su "true", ogni warp ha il suo permesso personale - nucleus.warps.<name>.
config.warps.cost=Il costo predefinito di un warp, puo essere sovrascritto usando /warp setcost <warp><cost>
config.warps.safe=Se impostato su "true", usando /warp si proverà a trovare una posizione sicura, se impostato su "false", il teletrasporto invierà il giocatore direttamente nella posizione scelta senza controlli di sicurezza.
config.warps.categories=Se impostato su "true", i warp saranno mostrati per categoria con /warp list
config.warps.descinlist=Se impostato su "true", la descrizione del warp verrà mostrata con /warp list, e le coordinate saranno mostrate nel suggerimento ed attorno.

config.kits.mustgetall=Se impostato su "true", "drop-items-if-inventory-full" sarà ignorato, ed il kit verrà usato solo se ci saranno abbastanza slot liberi nell'inventario.
config.kits.separate=Se impostato su "true", ogni kit ha il suo permesso - nucleus.kits.<name>
config.kits.full=Se impostato su "true", ogni oggetto che non è possibile inserire nell'inventario del giocatore causa spazio mancante verrà fatto cadere intorno a loro
config.kits.process-tokens=Se impostato su "true", qualsiasi variabile come {{name}} e {{displayname}} verrà abilitata quando un kit viene riscattato, se esistono
config.kits.logauto=Se impostato su "true", la console riceverà messaggi che indicano cosa è stato riscattato automaticamente all'accesso di un giocatore
config.kits.enableauto=Se impostato su "true", il riscatto automatico dei kit sarà abilitato.

config.jail.commands=I comandi che i player sono abiitati ad eseguire in prigione, non includere lo slash.
config.jail.muteWhenJailed=Se impostato su "true", i giocatori in cella saranno mutati
config.jail.countonlineonly=Se impostato su "true", il tempo da scontare in cella passerà solo se il giocatore è online.
config.jail.unjail=Se impostato su "true", il permesso "nucleus.jail.unjail" è richiesto per far uscire i giocatori dalla cella.
config.jail.aggressive-teleport=Se impostato su "true", Nucleus proverà più intensamente a disabilitare il teletrasporto dei giocatori in cella.
config.jail.permissionlevel=Se il permesso "use-permission-level" è su "true", i giocatori possono mandare o far uscire dalla cella solo i giocatori che hanno un livello di permessi inferiore al proprio.\n\nIl livello di permesso per mandare in cella i giocatori si imposta tramite il permesso "nucleus.jail.level" ad un giocatore/gruppo. Il livello predefinito è 0 per i giocatori senza il permesso, 1 per i giocatori con il permesso.

config.kick.permissionlevel=Se il permesso "use-permission-level" è su "true", i giocatori possono kickare solo i giocatori che hanno un livello di permessi inferiore al proprio.\n\nIl livello di permesso per kickare giocatori si imposta tramite il permesso "nucleus.kick.level" ad un giocatore/gruppo. Il livello predefinito è 0 per i giocatori senza il permesso, 1 per i giocatori con il permesso.

config.broadcast.template=Il prefisso ed il suffisso quando si invia un annuncio. Accetta variabili come {{displayname}}, {{name}}, etc.
config.title.defaults=I predefiniti quando invii un titolo. Tutti i tempi sono in secondi.

config.sudo.permissionlevel=Se il permesso "use-permission-level" è su "true", i giocatori possono usare sudo solo sui giocatori che hanno un livello di permessi inferiore al proprio.\n\nIl livello di permesso per usare sudo su altri giocatori si imposta tramite il permesso "nucleus.sudo.level" ad un giocatore/gruppo. Il livello predefinito è 0 per i giocatori senza il permesso, 1 per i giocatori con il permesso.

config.teleport.safe=Se impostato su "true", il teletrasporto prova a trovare una posizione sicura per il giocatore.
config.teleport.warmup=Il tempo, in secondi, in cui il giocatore deve rimanere fermo prima del teletrasporto. I giocatori con il permesso "nucleus.teleport.exempt.warmup" o con permessi amministrativi saranno esclusi.
config.teleport.refundondeny=Se impostato su "true", tutti quelli che hanno richiesto un /tpa che è stato rifiutato (o del quale è scaduto il tempo) verranno rimborsati per il costo del comando. \nse impostato su "false", il comando avrà un costo a prescindere.
config.teleport.onlySameDimension=Se impostato su "true", quando un giocatore è in una dimensione differente rispetto alla dimensione in cui vuole teletrasportarsi, avrà bisogno del permesso "nucleus.teleport.exempt.samedimension". 
config.teleport.cooldownOnAsk=Se impostato su "true", quando si utilizza il comndo /tpa, il tempo di ricarica partirà immediatamente, atrimenti se impostato su "false" il tempo di ricarica partirà se e quando il teletrasporto viene accettato.
config.command.teleport.warmup=I tempi di warmup (attesa del teletrasporto) devono essere impostati nel file di configurazione principale.
config.teleport.useCommandOnClick=Se impostato su "true", forzerà Nucleus ad usare i comandi /tpaccept e /tpdeny esplicitamente se qualcuno clicca "Accetta" o "Rifiuta" ad una richiesta di teletrasporto. Questo forniscer compatibilità ad alcuni plugin che provano a bloccare i comandi attraverso il nome rispetto all'azione, ma non funzionerà se ai comandi sono stati associati degli alias o sono stati disabilitati. è raccomandato che tu imposti il valore "false" quando possibile.
config.teleport.clickableAcceptDeny=Se impostato su "true", Nucleus renderà le scritte Accetta e Rifiuta clickabili quando un teletrasporto viene richiesto.
config.teleport.useRequestLocation=Se impostato su "true", il richiedente di un /tpa verrà teletrasportato nella posizione in cui colui che lo ha accettato si trovava quando ha ricevuto la richiesta, stessa cosa per il /tpahere con ruoli invertiti.\nSe impostato su "false", il teletrasporto avverrà nella posizione del giocatore.
command.teleport.noofflineperms=&cNon hai il permesso di teletrasportarti nella posizione di giocatori offline.
command.teleport.nolastknown=&cNon è stato possibile ottenere l'ultima posizione nota di {0}.
command.teleport.offline.self=&aTi sei teletrasportato nell'ultima posizione nota di &f{0}.
command.teleport.offline.other={0} &aè stato teletrasportato nell'ultima posizione nota di &f{1}.
command.teleport.error=&cImpossibile effettuare il teletrasporto richiesto.

command.tphere.noofflineperms=&cNon hai il permesso di teletrasportare giocatori offline nella tua posizione.
command.tphere.couldnotset=&cImpossibile impostare la nuova posizione del giocatore disconnesso &f{0}  &cnella tua posizione.
command.tphere.offlinesuccess={0} &asarà teletrasportato nella tua posizione al prossimo accesso.

config.nicknames.min=Il numero minimo di caratteri visibili che un nome personalizzato può avere.
config.nicknames.max=Il numero massimo di caratteri visibili che un nome personalizzato può avere.
config.nicknames.prefix=Un prefisso per ogni nome personalizzato che è mostrato in chat prima del nome.
config.nicknames.pattern=Un'espressione regolare che limita la forma che il nome personalizzato può avere. Se Nucleus fallisce la lettura della regex qui, il limite "[a-zA-Z0-9_]+" verrà utilizzato. Per abilitare tutti i caratteri, usa ".+".

config.home.safeTeleport=Se impostato su "true", Nucleus proverà ad assicurarsi che gli utenti non vengano teletrasportati in una zona non sicura (per esempio se qualcuno rompe i blocchi attorno ad una casa).
config.home.respawnAtHome=Se impostato su "true", al respawn, un giocatore spawnerà alla sua home predefinita (chiamata "home") se esiste.
config.home.overhang=Se impostato su "true", se un giocatore ha più home di quelle che il permesso "home-count" permette di avere, il giocatore non sarà in grado di usare nessuna home finché non tornerà al limite massimo cancellando quelle in eccesso.
config.home.onlySameDimension=Se impostato su "true", quando un giocatore è in una dimensione differente rispetto alla home, necessita il permesso "nucleus.home.exempt.samedimension" per potercisi teletrasportare.

config.debugmode=Abilita la modalità debug, che causerà stack traces dai comandi per essere stampati nella console.
config.printonautosave=Mostra in console quando un salvataggio di Nucleus sta avendo luogo.

config.playerinfo.list.groups=Se abilitato, ordina i giocatori in base al loro gruppo.
config.playerinfo.list.defaultname=Se l'ordine in base al gruppo è abilitato, questo diventa il nome del gruppo da mostrare quando un giocatore non è in nessun gruppo.
config.playerinfo.list.groupaliases=Se l'ordine in base al gruppo è abilitato, ogni gruppo mostrato qui (nel lato sinistro del segno uguale) riceverà il nome alla destra.\nGruppi multipli possono avere lo stesso alias, saranno raggruppati assieme.
config.playerinfo.list.aliasonly=Se impostato su "true", se un alias non è stato definito per un gruppo nella sezione "group-aliases", è considerato una parte del gruppo "default".
config.playerinfo.list.grouporder=Tutti gli alias dei gruppi in questa lista verranno mostrati in questo ordine, sopra tutti gli altri gruppi, che verranno mostrati in ordine alfabetico sotto di loro.
config.playerinfo.list.panel=Abilitalo se stai usando un pannello server, come Multicraft o PerodactylPanel. Questo farà eseguire /minecraft:list quando /list è eseguito nella console.
config.playerinfo.list.template=Il template da usare per mostrare il nome di un giocatore, usa le stesse variabili della chat, quella di default è "{{displayname}}".
config.playerinfo.list.compact=Se impostato su "true", il testo di /list verrà mostrato in una forma compatta.
config.playerinfo.list.compactmax=Se la lista compatta è abilitata, questo specifica quanti giocatori ci saranno in una linea, se i giocatori si stanno disconnettendo mentre il comando sta venendo eseguito, diminuisci il numero.
config.playerinfo.seen.extended=Se impostato su "true", il permesso "nucleus.seen.extended" è richiesto per tute le informazioni che arrivano dai moduli. Se impostato su "false", le informazioni verranno mostrate basandosi sui permessi dei comandi che un giocatore ha (per esempio un giocatore che ha i permessi di ban può vedere le informazioni sui ban).
config.playerinfo.near.maxradius=Il raggio massimo per il comando /bear, bypassabile con il permesso "nucleus.near.maxexempt".

config.jump.maxdist=La distanza massima che un giocatore può percorrere usando il comando /jump. I valori negativi valgono infinito - usare con cautela.
config.thru.maxdist=La distanza massima che un giocatore può percorrere con il comando /thru. I valori negativi valgono infinito - usare con cautela.
config.unstuck.radius=La distanza massima orizzontale alla quale /unstuck può teletrasportarti.
config.unstuck.height=La distanza massima verticale a cui /unstuck può teletrasportarti.

config.connectionmessages.firsttime=Questo messaggio utilizza tutti i codici dei colori predefiniti di Minecraft, anticipato da "&". Usare '"{{name}}"' per i nomi dei nuovi giocatori.
config.connectionmessages.loginmessage=Viene mostrato quando un utente accede nel server. Questo messaggio utilizza tutti i codici dei colori predefiniti di Minecraft, anticipati da "&". Usare  '"{{name}}"' per i nomi dei giocatori.
config.connectionmessages.logoutmessage=Viene mostrato quando un utente si disconnette dal server. Questo messaggio utilizza tutti i codici dei colori predefiniti di Minecraft, anticipati da "&". Usare '"{{name}}"' per i nomi dei giocatori.
config.connectionmessages.enablelogout=Abilita il cambiamento del messaggio di disconnessione. 
config.connectionmessages.enablelogin=Abilita il cambiamento del messaggio di accesso.
config.connectionmessages.enablefirst=Abilita il messaggio del primo accesso.
config.connectionmessages.disablepermission=Se impostato su "True", i giocatori con il permesso "nucleus.connectionmessages.disable" non faranno apparire i messaggi di accesso/disconnessione.
config.connectionmessages.displayprior=Se impostato su "True", il server informerà i giocatori quando un giocatore accede e quando un cambiamento di nome viene rilevato.
config.connectionmessages.displaypriormessage=Il messaggio da mostrare ai giocatori quando un cambiamento di nome viene rilevato. 'Usare {{previousname}} come variabile per il nome precedente di un giocatore.'
config.connectionmessages.showall=Se impostato su "True", Nucleus farà in modo tale che tutti possano vedere i messaggi di accesso. Notare che i plugins possono potenzialmente sovrascrivere questo comando.

config.mobspawn.maxamt=Il numero massimo di mobs che possono essere spawnati usando /spawnmob.
config.mobspawn.permob=Se impostato su "True", Nucleus creerà un permesso aggiuntivo per verificare quando un giocatore può spawnare un mob.\nIl permesso è "nucleus.spawnmob.mobs.<mobid>", dove l'ID del mob ha qualsiasi ":" (i due punti) sostituiti con "." (punto). Quindi, il permesso per spawnare un creeper sarebbe\n"nucleus.spawnmob.mobs.minecraft.creeper". Questo permette ai proprietari del server di consentire tutti i mobs della vanilla con il permesso "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Controlla i mobs che non possono essere spawnati. Ogni sezione è di un mondo specifico, con la parola chiave che corrisponde al nome del mondo stesso, il quale è case sensitive.
config.blockspawn.vanilla=Se impostato su "True", tutti i mobs della vanilla saranno bloccati in questo mondo.
config.blockspawn.ids=Tutti gli ID dei mobs di cui si vuole bloccare lo spawn. I mobs di Minecraft hanno un ID che inizia con "minecraft:".

config.message.helpop.prefix=Il prefisso di tutti i messaggi ricevuti via /helpop.
config.message.canmessageself=Se "true", i giocatori possono mandare messaggi a se stessi il che può essere utile per eseguire test.
config.message.socialspy.prefix='Il prefisso e il formato dei messaggi inviati ai social spies. Usare {{from}} e {{to}} per il mittente/destinatario del messaggio, {{fromDisplay}} o {{toDisplay}} per i nomi dei giocatori. I colori e lo stile alla fine del prefisso saranno utilizzati nel messaggio.'
config.message.sender.prefix=Il prefisso per i messaggi inviati. Questo è mostrato al mittente. Usare {{from}} e {{to}} per il mittente/destinatario del messaggio, {{fromDisplay}} o {{toDisplay}} per i nomi dei giocatori.
config.message.receiver.prefix=Il prefisso per i messaggi ricevuti. Questo è mostrato al destinatario. Usare {{from}} e {{to}} per il mittente/destinatario del messaggio, {{fromDisplay}} o {{toDisplay}} per i nomi dei giocatori.
config.message.socialspy.mutedshow=Se impostato su "True", mostra i messaggi che i giocatori provano a mandare e che vengono nascosti (spesso perché sono stati mutati).
config.message.socialspy.mutedtag=La targhetta che viene mostrata all'inizio del messaggio di un Social Spy quando un giocatore viene mutato (o a cui i messaggi sono stati cancellati).
config.message.socialspy.msgtoggle=La targhetta che viene mostrata all'inizio del messaggio di un Social Spy quando un giocatore non può inviare messaggi a un giocatore che ha usato il comando /msgtoggle ( comando che blocca i messaggi che arrivano da tutti i giocatori).
config.message.socialspy.playeronly=Se impostato su "True", solo i messaggi inviati ai giocatori saranno visibili tramite Social Spy.
config.message.socialspy.force=Se impostato su "True", Nucleus verificherà il permesso "nucleus.socialspy.force" sul giocatore per rimuovere il permesso di disabilitare Social Spy.
config.message.socialspy.levels=Se impostato su "true", Nucleus controllerà il permesso "nucleus.socialspy.level" del giocatore per verificarne il valore. Un valore può vedere i suoi messaggi da e verso altri giocatori con un valore inferiore al suo, a meno che "same-level-can-see-each-other" è impostato su "true", in questo caso, coloro che stanno spiando i messaggi possono vedere i messaggi di coloro al loro stesso livello. I giocatori hanno un livello predefinito di 0.
config.message.socialspy.serverlevels=Imposta il livello social spy del server e ogni destinatario dei messaggi.
config.message.socialspy.samelevel=Se impostato su "True" e "use-levels" è impostato su "True". i giocatori con social spy vedranno i messaggi dei giocatori dello stesso livello.
config.message.socialspy.serverlevel=Il livello social spy del server.
config.message.socialspy.customlevel=Il livello social spy di ogni bersaglio modificato che è stato registrato tramite API.
config.message.socialspy.spyon=Controlla il tipo di *mittente* che può essere spiato.

config.back.ondeath=Salva la posizione dei giocatori alla morte.
config.back.onteleport=Salva la posizione del giocatore all'ultimo teletrasporto.
config.back.onportal=Salva la posizione del giocatore dopo aver attraversato un portale.
config.back.onlySameDimension=Se impostato su "True", quando un giocatore è in una dimensione diversa da quella in cui lo porterà il comando /back, egli avrà bisogno del permesso nucleus.back.exempt.samedimension per poter usare /back.

config.rules.title=Il titolo della pagina delle regole.

config.serverlist.modify=Se impostato su "True", quando un giocatore seleziona il server nella lista multigiocatore dei server, uno dei messaggi nella lista di sotto verrà inviata al giocatore. Se impostato su "whitelist", questo modulo si attiverà solo se la whitelist è abilitata.

config.serverlist.messages='Potenziali messaggi che potrebbe essere inviati al giocatore. Per dividere due righe includere \ dove si vuole che la divisione appaia.

config.serverlist.whitelistmessages='Potenziali messaggi che potrebbero essere inviati al giocatore quando il server è in whitelist. Per dividere due righe includere \ dove si vuole che la divisione appaia. Se non viene scritto nulla, il MOTD userà la lista `server-list-messages`.'
config.serverlist.hidevanished=Se impostato su "True", ogni giocatore invisibile nel server non apparirà nella lista dei giocatori online sulla lista dei server.
config.serverlist.hideall=Se impostato su "True", la somma dei giocatori non sarà mostrata.

config.staffchat.template='Il prefisso per i messaggi della chat dello staff. Usare le seguenti variabili: {{prefix}} - prefisso ( settare come un'opzione nel plugin dei permessi), {{suffix}} - suffisso (settare come un'opzione nel plugin dei permessi), {{name}} - nome reale, {{displayname}} - nome in gioco.'\nSe "include-standard-chat-formatting" è impostato su "True", questa formattazione può essere associata a questo prefisso.

config.staffchat.colour=Un colore di Minecraft che denota il colore da mostrare nel canale della chat dello staff per i messaggi.
config.staffchat.includestd=Se impostato su "True", Nucleus includerà tutte le targhette della chat normale nei messaggi, in aggiunta al prefisso.

config.motd.onjoin=Se impostato su "True", mostra ai giocatori il MOTD come "motd.txt" quando accedono nel server.
config.motd.delay=La quantità di tempo da aspettare (in secondi) prima di inviaare il MOTD ad un giocatore quando ha appena fatto l'accesso.
config.motd.title=Il titolo da mostrare al di sopra di ogni pagina MOTD. I codici dei colori sono supportati. Se lasciato vuoto, questo nasconde completamente il titolo.
config.motd.pagination=Se impostato su "false", disabiliterà l'impaginazione per il MOTD. impostalo su false se hai una pagina, non vuoi un titolo e non vuoi che appaiano i segni <<>>, altrimenti, è raccomandato impostarlo su "true".

config.info.defaultinfo=Se impostato su "true", quando un giocatore usa il comando "/info", la sezione specificata in "default-info-section" verrà utilizzata, funzionando quindi come /info <default-section>.\nLa lista delle sezioni può comunque rimanere visibile attraverso il comando "/info -l", se l'utente ha il permesso "nucleus.info.list". Se impostato su "false", o la sezione non esiste, questa lista è mostrata, indipendentemente da questo permesso.
config.info.section=se "use-default-info-section" è impostato su "true", questa sezione è mostrata quando un giocatore esegue il comando "/info", non la lista delle sezioni.

config.commandlogger.source.base=Se ogni opzione è impostata su "True", salva i comandi dalla sorgente.
config.commandlogger.whitelist=Se impostato su "True", il "command-filter" contenente la lista dei comandi per accedere è una whitelist (i comandi devono essere specificati per accedere), non una blacklist.
config.commandlogger.list=Una lista separata da virgole di comandi in blacklist o whitelist (vedere le opzioni della whitelist). Solo un alias per comando è richiesto.
config.commandlogger.file=Se impostato su "True", salverà i comandi nei file nel percorso /logs/nucleus/commands.

config.chatlog.enable=Quando effettuare effettivamente qualsiasi salvataggio.
config.chatlog.chat=Salva i messaggi della chat nel file dei salvataggi.
config.chatlog.mail=Salva i messaggi della posta nel file dei salvataggi.
config.chatlog.message=Salva i messaggi privati nel file dei salvataggi.
config.chat.removeunderlines=Se impostato su "True", Nucleus proverà a rimuovere ogni testo formattato in blue e sottolineato che Minecraft ha provato a trasformare in un link.

config.mute.blocked=I comandi da bloccare quando si viene mutati. Questa è un'aggiunzione alla chat e /m che è stato già bloccato.
config.mute.seemutedchat=Se impostato su "True", i giocatori con il permesso "nucleus.mute.seemutedchat" permission will see chat from those who are muted.
config.mute.seemutedchattag=La targhetta che precede ogni messaggio cancellato/mutato.
config.mute.maxmutelength=La durata massima di un mute in secondi a meno che l'utente mutato abbia un permesso per bypassarli. Impostare a -1 per non avere un limite.
config.mute.countonlineonly=Se impostato su "true", il tempo che il giocatore deve scontare per venire smutato passerà solo se è online.
config.mute.unmute=Se impostato su "true", è necessario il permesso "nucleus.mute.unmute" per smutare i giocatori.
config.mute.permissionlevel=Se "use-permission-level" è impostato su true, i giocatori possono mutare/smutare solo i giocatori che hanno un livello di permessi inferiore al proprio.\n\nIl livello di permesso per mutare è specificato aggiungendo il permesso "nucleus.mute.level" ad un giocatore/gruppo. Il livello predefinito è 0 per i giocatori senza il permesso specifico, 1 per quelli con il permesso.

config.ban.permissionlevel=Se "use-permission-level" è impostato su true, i giocatori possono bannare/sbannare solo i giocatori che hanno un livello di permessi inferiore al proprio.\n\nIl livello di permesso per bannare è specificato aggiungendo il permesso "nucleus.mute.level" ad un giocatore/gruppo. Il livello predefinito è 0 per i giocatori senza il permesso specifico, 1 per quelli con il permesso.
config.tempban.maxtempbanlength=La durata massima di un ban temporaneo (in secondi) a meno che l'utente non abbia un permesso che possa bypassarlo. Imposta a -1 per non avere un limite.

config.note.showonlogin=Se impostato su "true", gli utenti con il permesso "nucleus.note.showonlogin" potranno leggere le note sugli utenti quando accedono. Se impostato su "false", non potranno.

config.teleport.quiet=Se impostato su "true", il giocatore non verrà informato del teletrasporto. Sovrascrivi usando "-q false".

config.spawn.worlds=Se impostato su "true", il giocatore necessita il permesso "nucleus.spawn.worlds.<worldname>" per spawnare in un mondo specifico, dove "worldname" è il nome del mondo in minuscolo.
config.spawn.safe=Se impostato su "true", usando /spawn si proverà a trovare una posizione sicura, se impostato su "false", il teletrasporto invierà il giocatore direttamente nella posizione scelta senza controlli di sicurezza.
config.spawn.bedspawn=Se impostato su "true", Nucleus non considererà i letti come zone dove respawnare, se impostato su "false", rimarrà invariato.
config.spawn.onlogin=Se impostato su  "true", i giocatori verranno inviati allo spawn del mondo predefinito al loro accesso, a meno che non vengano inviati nello spawn del primo accesso, o abbiano il permesso "nucleus.spawn.exempt.login".
config.spawn.global.base=Questa sezione controlla se il respawn ed il comando /spawn funzionano in modo globale o sono specifici per ogni mondo.
config.spawn.global.oncommand=Se impostato su"true", il comando /spawn teletrasporta il giocatore nel mondo specificato in "target-spawn-world", se impostato su "false", teletrasporta il giocatore allo spawn del mondo in cui lo esegue.
config.spawn.global.onrespawn=Se impostato su ''true'', rinasci (come dalla morte) spedisci il giocatore dal mondo specifico al ''target-spawn-world'', se falso, lo spedisci al mondo spawn
config.spawn.global.target=Il nome del mondo da usare come il server spawn. Se non è valido, sarà utilizzato il mondo di default.
config.spawn.global.onlogin=Se ''spawn-on-login'' è attivo e questo è ''true'', invia il giocatore al mondo specificato al ''target-spawn-world'' quando effettuano il log in.
config.spawn.onloginsameworld=Se ''spawn-on-login'' è ''true'', se il giocatore effettua il login ed è su uno dei mondi elencati qua, essi non saranno reindirizzati al punto di spawn- Questo supporta i nomi di entrambi i mondi e il mondo UUIDs.

config.spawn.forcefirstspawn=Se "true", Nucleus proverà a forzare i giocatori che si uniscono per la prima volta a spawnare al "punto diretto" al cui è stato impostato il primo spawn.\nImpostalo solo se vuoi che Nucleus sovrascriva tutti gli altri plugin per il primo spawn.

config.fly.stateonquit=Se ''true'', se un giocatore sta volando quando si disconnette, quello stato sarà ricordato. Se ''false'' questa informazione sarà mantenuta tra i giocatori disconnessi se ''/fly'' è stato utilizzato.
config.fly.permissiononlogin=Se ''true'', nell'ordine di mantenere lo stato di volo al login, il permesso di utilizzare i comandi per il volo (nucleus.fly.base) è richiesto. Se ''false'' un giocatore senza accesso al comando ''/fly'' cadrà al suolo al suo login se starà in aria.
config.fly.onlogin=Se ''vero'', e il giocatore non sta volando e il giocatore è in aria, Nucleus proverà a trovare una locazione sicura per piazzare il giocatore.

config.god.permissiononlogin=Se ''true'', in ordine di mantenere l'invulnerabilità al login, i permessi per i comandi ''god'' (nucleus.god.base) è richiesta. Se ''false'' un giocare senza accesso al comando ''/god'' non sarà invulnerabile al login.
config.god.disablepvp=Se ''true'', i giocatore che sono invulnerabili non saranno capaci di attaccare altri giocatori o entità senza il permesso nucleus.god.override.

config.rtp.attempts=Il numero di tentativi di provare a trovare un punto sicuro per il teletrasporto quando usi ''/rtp'' prima di cadere. Impostarlo troppo basso, può causare un alto numero di tentativi falliti.
config.rtp.onplayer=Se ''true'', il comando ''/rtp'' sarà fondato attorno al giocatore, non al centro del mondo.
config.rtp.minradius=Il raggio minimo dal centro del mondo/limiti del mondo dove fare ''/rtp'' sarà distorto.
config.rtp.radius=Il raggio massimo dal centro del mondo/limiti del mondo dopo /rtp può teletrasportarti. Questo non sovrascriverà il raggio del mondo.
config.rtp.surface=Se ''true'', /rtp teletrasporterà i giocatore sulla superficie, e non nelle cave.
config.rtp.min-y=Il minimo del valore Y dove puoi esser teletrasportato.
config.rtp.max-y=Il massimo del valore Y dove puoi esser teletrasportato.
config.rtp.perworldperms=Se ''true'', Nucleus controllerà il permesso ''nucleus.rtp.worlds.'' (dove ''worldname'' è in minuscolo) prima di permettere ad un tentativo di RTP di andare oltre.
config.rtp.perworldsect=Se un mondo è elencato sotto ad una valida sezione config, prenderà la precedenza sulla sezione globale. I nomi del mondo dovrebbero essere in caratteri minuscoli (quindi, il nether standard dovrebbe essere: ''dim-1'\n\nCopia il blocco d'esempio e incollalo sotto, con il nome corretto del mondo, per impostare delle opzioni ''pre-world''.
config.rtp.defaultworld=Se questo è impostato, e il nome del mondo corrisponde a uno dei mondi (sensibile alle maiuscole!), quindi ''/rtp'' sarà utilizzato per il mondo specificato qui. Altrimenti, il mondo del attuale giocare verrà usato.
config.rtp.prohibitedbiomes=Una lista di biomi che RTP non dovrebbe provare a telestrasportarti dentro.
config.rtp.defaultmethod=Il kernel di RTP da usare con /rtp. Le opzioni di default sono:\n* "nucleus:default": RTP standard, con i valori minimo/massimo centrati intorno al punto di spawn\n* "nucleus:surface_only": RTP che proverà a selezionare solo una superficie  (deve vedere il cielo) con i valori minimo/massimo centrati intorno al punto di spawn\n* "nucleus:around_player": RTP come il default, ma con posizione casuale che dipende dalla posizione attuale del giocatore, non il punto di spawn\n* "nucleus:around_player_surface": RTP come "surface only", ma la posizione casuale dipende dalla posizione del giocatore, non dal punto di spawn\n\nAltri plugin possono aggiungere i propri kernel, nel qual caso forniranno un ID da usare qui.

config.core.accurate=Quando si cerca di calcolare il numero di visitatori, avere questo abilitato include i visitatori precedenti all'installazione di Nucleus, ma potrebbe causare incompatibilità con altri plugin che non registrano i data keys durante lo startup. Per compatibilità, dovrebbe essere "false", per accuratezza, può essere "true".
config.core.warmup.info=Se ''true'', cancella il warmup di un utente su...
config.core.warmup.move=Movimento
config.core.warmup.command=Gestiere un comando
config.core.commandonname=Se impostato, questo comando verrà consigliato ad un giocatore che clicca su lo username in chat nei messaggi modellati. Usa {{player}} per indicare il nome del giocatore.
config.core.kickonstop.flag=Se ''true'', Nucleus kickerà tutti gli utenti con la priorità di fermare il server.
config.core.kickonstop.message=Il messaggio che si mostra ai giocatori quando restartano il server. Sovrascritto quando utilizzano il comando ''/stop'' [ragione]
config.core.safeteleport=Questi parametri definiscono quanto cercare lontano da uno specifico punto quando si effettua un warp. Un numero più grande significa che viene controllata un'area più grande, ma causa lag al server. I valori di default sono sufficienti nella maggior parte dei casi.
config.core.consoleoverrides=Se "true", i comandi eseguiti dalla console possono influenzare i giocatori che normalmente hanno un permessi di esclusione dal comando.
config.core.worlduuidmigration=Se stai avendo problemi poiché l'UUID di un mondo è cambiato e non sei in grado di ripristinarlo, questo ti permette di reindirizzare i vecchi UIID a quelli nuovi (o al nome del mondo). Questa è una mappatura dei vecchi UUID al nome o agli UUID del mondo nuovo, entrambi gli esempi sono validi:\n\n"123e4567-e89b-12d3-a456-426655440000"="world"\n\n"123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\nAltri plugin potranno controllare questa mappatura per effettuare le loro migrazioni, il supporto per queste operazioni è a cura degli stessi plugin
config.core.wildcard=Se "true", se fai il log in ed hai il permesso "wildcard" (o * o 'nucleus'), sarai avvisato dei potenziali problemi causati dalla wildcard. Se usi la wildcard e sei felice così, impostalo su "false".
config.core.warning-on-startup=Se impostato su "true" e non sono rilevati plugin per economia o permessi, Nucleus stamperà un avviso all'avvio. Imposta su "false" se non usi questo tipo di plugin e non intendi usarne.
config.core.language=Se impostato su "default", usa la lingua di sistema se disponibile in Nucleus. Se impostato su un codice lingua, Nucleus userà quella come lingua di default. Nucleus è scritto principalmente in "en-GB"\n\nStiamo valutando il supporto alle traduzioni esterne. Visita il nostro Discord per chiedere come puoi aiutarci a tradurre Nucleus nella tua lingua.
config.core.defaultperms=Se ''true'', l'opzione predefinita del gruppo utenti (o ''non-ops'' se non ci plugin di permessi installati) agiranno come se avessero i permessi di default utente. Cambiarli richiede di ristartare il server.

config.core.datafilelocation=Specifica il percorso in cui salvare i file dati di Nucleus. I file sono normalmente salvati nella root. I percorsi possono essere relativi o assoluti.\n\nATTENZIONE. Cambiare questo percorso ha le seguenti condizioni:\n* I cambiamenti avranno effetto dopo un riavvio.\n* I file NON sono spostati dalla vecchia posizione, dovrai farlo da solo.\n* I file saranno inclusi in una sottocartella "nucleus" nel percorso selezionato.\n* Se il percorso indicato non può essere trovato, sarà ignorato. **Deve** già essere esistente.\n* I dati di Minecraft (piuttosto che quelli di Nucleus) non sono influenzati.\n\nCartelle comuni che vorresti usare per i dati sono (usando percorsi UNIX):\n* "config/nucleus" per la cartella dei dati di configurazione di Nucleus\n* "worlds" per tenere i dati nella cartella primaria dei mondi.\n\nNON CAMBIARE A MENO CHE TU NON SAPPIA COSA STAI FACENDO. La maggior parte degli admin non ha bisogno di cambiare la cartella e dovresti tenere l'opzione impostata su "default".
config.core.offlineusertablimit=Determina il numero massimo di utenti offline iscritti ritornati per comandi Nucleus che consente agli utenti offline come obiettivo.
config.core.parentperms=Se impostato su "true", i permessi "nucleus.owner", "nucleus.admin", "nucleus.mod", e "nucleus.user" potranno essere usati per assegnare i permessi suggeriti per i rispettivi livelli. Nota che:\n\n* /nucleus setupperms esisterà, ma non sarà necessario per chi usa questa struttura di permessi\n* Ogni permesso specifico SOVRASCRIVERÀ questi permessi (quindi, impostare `nucleus.home.base` su `false` dovrebbe sovrascrivere ` nucleus.user` che ha quello specifico permesso impostato su `true`\n\nQuesti permessi sono pensati per evitare l'uso della wildcard. Alcuni permessi non sono dati con queste impostazioni generali: è normale, il permesso per diventare invisibile al login (per esempio) deve essere SEMPRE dato separatamente
config.core.partialname=Se ''true'', ogni comando che prende il nickname di un player che proverà a abbinare parzialmente gli usernames, il chè può causare drop di performance in un server popolato.
config.core.clientlocale=Se ''true'', Nucleus proverà ad utilizzare il client locale quando stanno inviando messaggi ovunque è possibile e la traslazione esiste.

config.misc.speed.max=Imposta il massimo della velocità che un giocatore può impostare attraverso il comando ''/speed''.

config.item.skullcompat=Se ''true'', Nucleus tratterà semplicemente ''/skull'' come uno pseudonimo ''/give [player] skill [number] 3 {SkullOwner:[skullplayer]}''
config.item.skullspawnlimit=Limita il numero degli ''skulls'' che possono essere spawnati usando il comando ''skulls''. Imposta a -1 per disabilitare il limite.
config.item.repair.whitelist=Se ''true'', la restrizione della lista sarà usata come whitelist in contrapposizione alla blacklist.
config.item.repair.restrictions=La lista delle tipologie degli oggetti da prevenire (o consentite se la whitelist è ''true'') riparare utilizzando /repair.

config.commandspy.template=Il prefisso utilizzato quando si visualizza il comando del giocatore.
config.commandspy.usewhitelist=Se impostato su "true", command-filter funzionerà come una whitelist di comandi da spiare, altrimenti funzionerà come una blacklist.
config.commandspy.filter=La blacklist (o whitelist se filter-is-whitelist è impostato su "true") da usare per determinare quali comandi spiare.

config.world.defaultborder=Se positivo, ogni nuovo mondo creato con "/world create" (o "/nworld create") avrà automaticamente un limite di quel diametro (da lato a lato). Imposta su 0 o un numero negativo per disabilitare.
config.world.gen.warning=Se impostato su "true" la generazione di un mondo avviserà periodicamente i giocatori sul server che una pre-generazione è in corso.
config.world.gen.each=Se impostato su "true", i giocatori con il permesso "nucleus.world.border.gen.notify" riceveranno un aggiornamento sul progresso dopo ogni generazione. Raccomandato come disabilitato, perché può generare MOLTO spam.
config.world.gen.notify=Tempo, in secondi, tra le notifiche di avviso per i giocatori quando una pre-gen è in corso.
config.worlds.separate=Se impostato su "true", cambiare mondo richiederà il permesso di accedere al mondo di destinazione - "nucleus.worlds.<worldname>"
config.worlds.gamemode=Se impostato su "true", entrare in o cambiare mondo cambiera la gamemode di un giocatore, a meno che non abbiano il permesso di Minecraft "nucleus.world.force-gamemode.override"

config.gamemode.separate=Se impostato su "true" cambiare gamemode usando il comando /gm richiede un permesso extra per ottenere la gamemode richiesta - "nucleus.gamemode.modes.<gamemode>"

config.protection.disablecrop=Disabilita il calpestamento delle coltivazioni.
config.protection.mobgriefing.flag=Se impostato su "true", il griefing dei mob sarà disabilitato eccetto per le entità elencate nella whitelist (che dovrebbe essere fatto per ID dei mob).

config.vanish.connectionmessages=Se impostato su "true", i giocatori che escono o entrano nel server sotto vanish non causeranno il messaggio di entrata o uscita in chat.
config.vanish.altertablist=[SPERIMENTALE - usare con cautela] Se impostato su "true", Nucleus proverà a modificare la tab list quando un giocatore svanisce.
config.vanish.force=Se impostato su "true", Nucleus è più aggressivo nell'impostare lo stato di vanish di un giocatore durante il login. Potrebbe interferire con altri plugin che usano lo stato di vanish.
config.vanish.sponge=Se impostato su "true", tenta di aggirare un problema di Sponge dove lo stato di vanish non persiste dopo il respawn.\nVedi https://github.com/SpongePowered/SpongeCommon/issues/2325
config.vanish.hideseen=Se impostato su "true", se un giocatore è svanito e un altro giocatore che non ha i permessi di vista usa /seen, il giocatore appare come offline.

config.deathmessages.enable=Se impostato su "false", i messaggi di morte saranno disabilitati.
config.deathmessages.showall=Se "true", Nucleus proverà ad assicurarsi che tutti vedano i messaggi di morte.

afk.kickreason=Sei stato cacciato per esser stato AFK troppo a lungo.

