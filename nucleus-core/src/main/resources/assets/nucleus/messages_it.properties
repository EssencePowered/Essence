#### COMMANDS

time.desc=Ottiene l'orario per il mondo specificato
time.set.desc=Imposta l'orario per il mondo specificato.
exp.give.desc=Dà esperienza al giocatore specificato.
exp.give.extended=Se vuoi aggiungere esperienza grezza, aggiungi semplicemente il numero come argomento. Se vuoi aggiungere un numero specifico di livelli, l'argomento può avere la forma "L30" o "30L" (assumendo che si desideri fornire 30 livelli).

exp.take.desc=Rimuove esperienza dal giocatore specificato.
exp.take.extended=Se vuoi rimuovere esperienza grezza, aggiungi semplicemente il numero come argomento. Se vuoi aggiungere un numero specifico di livelli, l'argomento può avere la forma "L30" o "30L" (assumendo che si desideri fornire 30 livelli).\n\nCercare di togliere più esperienza di quella che ha il giocatore la porterà semplicemente a zero.

exp.set.desc=Imposta l'esperienza del giocatore specificato.
exp.set.extended=Se vuoi impostare i punti esperienza, aggiungi semplicemente il numero come argomento. Se vuoi impostare un numero specifico di livelli, l'argomento può avere la forma "L30" o "30L" (assumendo che si desideri fornire 30 livelli).

exp.desc=Visualizza l'esperienza del giocatore specificato.
broadcast.desc=Diffonde un messaggio a tutto il server.
clear.desc=Svuota l'inventario del giocatore.
freezeplayer.desc=Congela un giocatore sul posto.
gamemode.desc=Imposta la modalità di gioco di un giocatore.
gmt.desc=Cambia la tua modalità di gioco tra sopravvivenza e creativa.
gms.desc=Cambia la tua modalità di gioco su sopravvivenza.
gmc.desc=Cambia la tua modalità di gioco su creativa.
gma.desc=Cambia la tua modalità di gioco su avventura.
gmsp.desc=Cambia la tua modalità di gioco su spettatore.
stop.desc=Spegne il server.
sudo.desc=Forza un giocatore ad eseguire un comando.
afk.desc=Cambia lo stato AFK di un giocatore.
afkkick.desc=Caccia tutti i giocatori attualmente AFK.
afkkick.extended=Questo comando non caccerà nessuno con il permesso "nucleus.afk.exempt.kick".

afkrefresh.desc=Invalida la cache di permessi AFK.
afkrefresh.extended=Questo chiede a Nucleus di invalidare la cache dei permessi AFK, usalo se vuoi alterare i permessi di un giocatore online.

ban.desc=Banna un giocatore.
checkban.desc=Controlla lo stato del ban di un giocatore.
tempban.desc=Banna temporaneamente un giocatore
unban.desc=Rimuove il ban di un giocatore.

nucleus.desc=Mostra la versione di Nucleus e informazioni sul modulo.
nucleus.extended=Il comando di Nucleus permette l'accesso ai sotto comandi che amministrano l'intero plugin.

nucleus.rebuildusercache.desc=Ricostruisce la cache utenti di Nucleus.
nucleus.rebuildusercache.extended=Alcune operazioni che si potrebbero voler eseguire potrebbero voler esaminare i giocatori offline e online, ma sfortunatamente, poiché archiviamo le cose come file utente separati, sarebbe necessaria molta elaborazione per ottenere alcuni semplici dati. La cache copia tutto in un unico posto. Tuttavia, c'è una possibilità che diventi stantia, questo comando chiede a Nucleus di ricostruire la cache.

nucleus.reload.desc=Ricarica i file di configurazione di Nucleus.
nucleus.reload.extended=Questo comando ricaricherà tutto TRANNE se i moduli e/o i comandi sono abilitati.\nAffinché queste due azioni abbiano effetto, è necessario riavviare l'intero server.

nucleus.resetuser.desc=Cancella tutti i dati in Nucleus, e facoltativamente Minecraft, per un giocatore.
nucleus.resetuser.extended=Questo può essere utile per cancellare tutto ciò che Nucleus sa di un giocatore. Tuttavia, se desideri eliminare i dati di Minecraft, usa l'opzione "-a".\n\nQuesto non cancellerà i dati memorizzati da altri plugin su questo giocatore.

nucleus.debug.desc=Utilità per aiutare a fare il debug dei problemi del server.
nucleus.debug.setsession.desc=Attiva o disattiva la modalità di debug per questa sessione. Il file di configurazione sovrascrive questo se la modalità di debug è impostata su true.
nucleus.debug.getuuids.desc=Ottiene tutti gli UUID che sembrano esser registrati ad un username.
nucleus.debug.refreshuniquevisitors.desc=Ricarica il token {{uniquecount}}, nel caso che non sia sincronizzato.

nucleus.save.desc=Salva tutti i file.
nucleus.printperms.desc=Mostra tutti i permessi registrati in Nucleus.
nucleus.itemalias.set.desc=Imposta un alias ad un oggetto.
nucleus.itemalias.remove.desc=Rimuove un alias da un oggetto.
nucleus.itemalias.clear.desc=Rimuove tutti gli alias da un oggetto.
nucleus.itemalias.desc=Gestisce gli alias dell'oggetto.
nucleus.info.desc=Crea un file nella directory root del server contenente le informazioni sul server e sull'ambiente di Nucleus.

nucleus.getuser.desc=Ottiene o aggiorna le voci di un utente nella cache degli username.
nucleus.getuser.extended=A volte, la cache username di Minecraft perde la sincronizzazione con il resto del sistema, e alcuni comandi che richiedono un utente falliscono. Questo comando permette di richiedere informazioni aggiornate su un utente dai server Mojang (via UUID o user name corrente) e li aggiunge alla cache.

lockweather.desc=Blocca le condizioni atmosferiche su un mondo specifico.
weather.desc=Imposta le condizioni atmosferiche di un mondo specifico.

lightning.desc=Colpisce una posizione o un giocatore con un fulmine.
hat.desc=Mette l'oggetto in mano al giocatore sulla sua testa come elmo.
ignite.desc=Mette fuoco al giocatore specificato.

home.desc=Teletrasporta a casa.
home.extended=Una casa è un teletrasporto personale. Può essere impostata utilizzando il comando /homeset. Se nessun nome per la casa è specificato, è utilizzato il nome di default "home".

home.limit.desc=Mostra il numero di case che tu (o un altro giocatore) puoi impostare.

home.delete.desc=Cancella una casa.
home.delete.extended=Rimuove un teletrasporto personale. Una casa deve essere specificata.

home.list.desc=Lista delle case.
home.list.extended=Lista di tutte le case che hai.

home.set.desc=Imposta una casa con un nome specifico.
home.set.extended=Questo comando permette ad i giocatori di specificare un "teletrasporto personale", che è chiamato una "casa". Di base, tutti i giocatori hanno una casa, che può essere controllato assegnando un numero all'opzione dei permessi "home-count", o dando il permesso "nucleus.home.set.unlimited" per case illimitate.\n\nSe nessun nome per la casa è specificato, viene utilizzato di default "home". Se provi ad impostare una casa con un nome già in uso, il comando fallirà, a meno che l'opzione "-o" sia specificata.

home.other.desc=Teletrasporta a casa di un altro giocatore.
home.deleteother.desc=Cancella la casa di un altro giocatore.

ignore.desc=Alterna l'ignorare dei messaggi di chat.

ignorelist.desc=Visualizza i nomi dei giocatori attualmente ignorati dal giocatore bersaglio.

give.desc=Dà oggetti al giocatore.
more.desc=Imposta l'oggetto in mano su uno stack pieno.
repair.desc=Ripara l'oggetto in mano.
lore.desc=Comando base per azioni relative alla "lore".
lore.set.desc=Imposta la storia dell'oggetto attualmente in mano. La storia corrente è rimpiazzata.
lore.add.desc=Aggiunge una nuova linea alla storia dell'oggetto attualmente in mano.
lore.clear.desc=Cancella la storia dell'oggetto attualmente in mano.
lore.edit.desc=Modifica la storia dell'oggetto attualmente in mano alla linea specifica.
lore.insert.desc=Inserisce una nuova linea alla storia dell'oggetto attualmente in mano ad una specifica linea.
lore.delete.desc=Cancella una linea nella storia dell'oggetto attualmente in mano alla specifica linea.
itemname.desc=Comando base per azioni relative all'"Item Name"
itemname.set.desc=Imposta il nome dell'utente di fronte per l'oggetto attualmente nella mano del giocatore.
itemname.clear.desc=Cancella il nome assegnato all'oggetto attualmente in mano al giocatore.

jail.desc=Imprigiona un giocatore.
unjail.desc=Libera dalla prigione un giocatore.
checkjail.desc=Controlla se un giocatore è imprigionato.
jails.delete.desc=Cancella un carcere.
jails.info.desc=Restituisce informazioni sul carcere specificato.
jails.desc=Elenca tutte le carceri.
jails.set.desc=Crea un carcere.
jails.tp.desc=Teletrasporta ad un carcere.

checkjailed.desc=Restituisce una lista dei giocatori attualmente incarcerati, facoltativamente nella specifica cella.
checkmuted.desc=Restituisce una lista dei giocatori attualmente silenziati.

jump.desc=Esegue un "salto" a corto raggio al blocco che si guarda.
thru.desc=Teletrasporta all'altro lato di un muro.

kick.desc=Caccia un giocatore.
kickall.desc=Caccia tutti i giocatori, facoltativamente attiva la whitelist.
kickall.extended=Se il comando è eseguito da un giocatore sul server, il giocatore che lo esegue non viene cacciato. Per impostare la whitelist quando si cacciano tutti, usa l'opzione "-w".

kit.create.desc=Apre una schermata con una cassa che ti permette di creare un kit attraverso l'interfaccia dell'inventario di Minecraft.
kit.create.extended=Questo comando apre una GUI e ti permette di usare la GUI standard di Minecraft per creare un kit con nome. Ogni articolo messo nel kit ti sarà restituito quando chiudi la GUI, e il kit verrà creato.\n\nSe vuoi creare un kit creando una copia del tuo inventario, aggiungi l'opzione "-c" al comando.\n\nIl kit può essere aggiornato utilizzando il comando /kit edit oppure /kit set, a seconde che tu voglia utilizzare una GUI per modificare il kit o rimpiazzarlo con una nuova copia del tuo inventario.

kit.desc=Riscatta un kit.
kit.cost.desc=imposta il costo per un kit.
kit.list.desc=Elenca i kit disponibili.
kit.remove.desc=Cancella un kit.

kit.set.desc=Imposta gli oggetti in un kit sul tuo inventario attuale.
kit.set.extended=Questo comando prende una copia del tuo inventario (esclusa l'armatura) e lo usa per aggiornare i contenuti del kit.\n\nVedi anche /kit edit se vuoi modificare un kit con una GUI.

kit.setcooldown.desc=Imposta il cooldown di un kit.
kit.setcooldown.extended=Il cooldown deve essere specificato in forma 1w1d1h1m1s, dove 1 ora 5 minuti sarebbe "1h5m".

kit.resetusage.desc=Resetta l'utilizzo di un kit di un giocatore, permettendogli immediatamente di riscattare di nuovo il kit.

kit.onetime.desc=Imposta o rimuove un kit come un kit ad utilizzo singolo.
kit.onetime.extended=Un kit ad utilizzo singolo è esattamente questo, un kit che può essere usato solo una volta. Se vuoi dare un kit ad un giocatore quando entra la prima volta, considera il comando "/firstjoinkit" piuttosto.

kit.autoredeem.desc=Imposta o rimuove un kit per auto riscattarsi al login.
kit.autoredeem.extended=Un kit impostato per riscattarsi automaticamente verrà dato al giocatore quando fa il login se possono riscattare il kit utilizzanto "/kit nomekit".

kit.edit.desc=Apre una GUI per modificare i contenuti del kit.
kit.edit.extended=Questo comando apre una GUI e ti permette di usare la GUI standard di Minecraft per modificare il kit.\n\nVedi /kit set se vuoi aggiornare il kit prendendo una copia del tuo inventario. Vedi /firstjoinkit edit se vuoi modificare l'inventario iniziale dei nuovi giocatori.

kit.toggleredeemmessage.desc=Imposta o rimuovi se riscattare un kit manda una notifica al giocatore.

kit.info.desc=Elenca le informazioni di un kit.
kit.view.desc=Mostra i contenuti di un kit.
kit.reload.desc=Scarta le informazioni del kit in cache e ricarica i dati da persistenza.
kit.command.desc=Elenca i comandi associati ad un kit.
kit.command.extended=I comandi sono eseguiti come il SERVER. Questo permette ai giocatori che hanno accesso a questo comando di causare seri danni. Dai la possibilità di aggiungere e modificare comandi solo a giocatori FIDATI.

kit.command.add.desc=Aggiunge un comando al kit specificato.
kit.command.remove.desc=Rimuove un comando dal kit specificato.
kit.command.remove.extended=Ci sono due modi per specificare quale comando rimuovere:\n\n* via. index, dove index è il numero visualizzato in "/kit command <kit>"\n* via. command, dove puoi specificare l'intero comando da rimuovere.\n\nSe stai giocando sul server, potrebbe essere più facile cliccare l' interfaccia in "/kit command" o "/kit command edit"

kit.command.clear.desc=Rimuove tutti i comandi dal kit specificato.
kit.command.edit.desc=Apre una GUI che elenca tutti i comandi nel kit come libri.
kit.command.edit.extended=Anche questo ti permette di aggiungere/rimuovere comandi aggiungendo/rimuovendo libri firmati e non firmati.

kit.hidden.desc=Imposta se il kit viene visualizzato nella lista kit.

kit.permissionbypass.desc=Imposta se un permesso separato è richiesto per riscattare un kit, se "separate permissions" è abilitato nel config.

kit.setfirstjoin.desc=Imposta un kit in modo che venga riscattato da ogni nuovo giocatore che entra nel server.

kit.rename.desc=Rinomina un kit

firstjoinkit.desc="First join kits" sono ora normali kit che vengono auto-riscattati dai nuovi giocatori.
firstjoinkit.extended=Crea un kti normale, poi usa `/kit setfirstjoin <kit> true`.  Questo creerà un kit per il primo login.\n\nSe avevi un kit per il primo login precedente, questo è ora il kit "firstjoinkit".

kit.give.desc=Riscatta un kit sul giocatore specificato.
kit.give.extended=Ti permette di riscattare un kit su un altro giocatore. Di default, questo comando normalmente NON riscatta un kit su un giocatore che normalmente non lo potrebbe ottenere. Segnerà anche il kit come riscattato sul giocatore bersaglio - comunque, non li farà mai pagare.\n\nQuesto comportamento può essere sovrascritto utilizzando l'opzione "-i", che ingora tutti i cooldown e non segna il kit come riscattato.

mail.desc=Recupera la posta che ti è stata inviata.
mail.send.desc=Manda un messaggio al giocatore specifico.
mail.clear.desc=Cancella tutte le mail nella tua inbox.
mail.other.desc=Legge le mail di altri.

helpop.desc=Manda un messaggio a tutto lo staff disponibile.
message.desc=Manda un messaggio ad un giocatore, o la console con "-".
reply.desc=Manda un messaggio all'ultimo giocatore che ti ha mandato un messaggio.
socialspy.desc=Vedi tutti i messaggi privati inviati agli altri giocatori.

blockinfo.desc=Ottieni informazioni sul blocco che stai guardando.
entityinfo.desc=Ottieni informazioni sull'entità che stai guardando.
feed.desc=Riempie la fame del giocatore specificato.
fly.desc=Imposta la modalità di volo del giocatore specificato.
god.desc=Imposta lo status di invulnerabilità del giocatore specificato.
heal.desc=Cura completamente il giocatore specificato.
info.desc=Ottieni informazioni sul server.
iteminfo.desc=Ottieni informazioni sull'oggetto che stai guardando.
kill.desc=Uccide il giocatore/i specificato/i e/o entità.
killentity.desc=Uccide le entità specificate.
killentity.extended=Le entità che possono essere uccise sono:\n\n- "armorstand"\n- "monster"/"hostile"\n- "passive"/"animal"\n- "player"\n- "item"\n\nPossono essere selezionati tipi multipli. Un mondo può essere specificato usando -w, *o* un raggio usando -r. Entrambi sono facoltativi.
rules.desc=Leggi le regole del server.
rules.add.desc=Aggiungi una regola del server.
rules.remove.desc=Rimuovi una regola del server.
speed.desc=Imposta o ottiene la velocità di volo o di cammino del giocatore specificato.
speed.extended=Le velocità predefinite sono "1" per il volo e "2" per il cammino.\n\n* Se l'indicatore di volo/camminata non è presente, la modalità corrente (se il giocatore sta volando o camminando) viene utilizzata come velocità da modificare.\n* Se la velocità viene omessa, vengono invece visualizzate le informazioni\n* Se viene specificato "reset" al posto della velocità, il valore predefinito è impostato per la modalità specificata.

suicide.desc=Uccide il tuo giocatore, visualizzano la schermata di Game Over.

spawnmob.desc=Spawna mob alla posizione del giocatore specificato.

checkmute.desc=Controlla se il giocatore specificato è silenziato.
mute.desc=Silenzia il giocatore specificato.
unmute.desc=Toglie il silenzio al giocatore specificato.

delnick.desc=Cancella il tuo nickname attuale.
nick.desc=Imposta il tuo nickname/nome visualizzato
realname.desc=Ottiene il nome vero del giocatore dal nickname provveduto.

list.desc=Elenca i giocatori sul server.
seen.desc=Ottieni informazioni sul giocatore specificato.

powertool.desc=Associa l'oggetto in mano al comando specificato.
powertool.delete.desc=Rimuove ogni powertool legato all'oggetto in mano.
powertool.list.desc=Elenca tutti i powertool che ha un utente.
powertool.toggle.desc=Alterna l'attivazione dei powertool.

firstspawn.desc=Se impostato, teletrasporta i nuovi giocatori al primo spawn.
setfirstspawn.del.desc=Rimuove il punto di primo spawn.
setfirstspawn.desc=Imposta il punto di primo spawn.
setspawn.desc=Imposta il punto di spawn del mondo attuale.

spawn.desc=Teletrasporta al punto di spawn di un mondo.
spawn.extended=Se lo spawn globale del mondo è impostato nella configurazione, richiamare /spawn senza un mondo come argomento manderà il giocatore che lo richiama allo spawn globale, altrimenti, il giocatore si teletrasporterà al punto di spawn del mondo.

spawn.other.desc=Teletrasporta un altro giocatore al punto di spawn di un mondo.
spawn.other.extended=Funziona in modo simile al comando /spawn, ma il comando può essere utilizzato sui giocatori offline se chi lo esegue ha il permesso. Se il giocatore è offline, il sistema li teletrasporterà prima di entrare nel mondo al prossimo accesso.

tpaccept.desc=Accetta una richiesta di teleport in sospeso.
tpall.desc=Forza il teletrasporto di tutti i giocatori sul server alla tua posizione.
tpaall.desc=Chiede a tutti i giocatori sul server di teletrasportarsi alla tua posizione.
tpa.desc=Manda una richiesta ad un giocatore per chiedergli se puoi teletrasportarti da lui.
tpahere.desc=Manda una richiesta ad un giocatore per chiedergli i teletrasportarsi da te.
teleport.desc=Teletrasporta un giocatore sulla posizione di un altro.
tpdeny.desc=Rifiuta una richiesta di teletrasporto in sospeso.
tphere.desc=Teletrasporta un giocatore alla tua posizione.
tppos.desc=Teletrasporta alla posizione specificata.
tppos.extended=Il comando tppos supporta tre opzioni:\n\n* -f/--force: forza il teletrasporto anche se Nucleus pensa che non sarà sicuro per te.\n* -c/--chunk: indica che le coordinate di input sono coordinate chunk piuttosto che coordinate del mondo. Nucleus cerca di metterti al centro del chunk e scansiona l'intero blocco per una posizione sicura.

teleportnative.desc=Alias per /minecraft:tp.
tptoggle.desc=Alterna se vengono ricevute richieste di teletrasporto

vanish.desc=Alterna se sei invisibile sul server.

vanishonlogin.desc=Alterna se fai il login da invisibile.

warp.delete.desc=Cancella il warp specifico.
warp.list.desc=Elenca tutti i warp sul server.
warp.set.desc=Imposta un warp.
warp.set.extended=Se hai il permesso di cancellare i warp, puoi usare l'opzione -o per sovrascrivere un warp esistente.

warp.desc=Teletrasporta al warp specificato.
warp.cost.desc=Imposta il costo del warp specificato.

warp.setcategory.desc=Imposta la categoria del warp per visualizzarlo in /warp list.
warp.setcategory.extended=Le categorie di warp permettono ai proprietari del server di organizzare i warp in categorie in /warp list - che sono case sensitive.\n\nCi sono due importanti opzioni di cui tener conto:\n* -n/--new: Questo comando ti permette di creare una categoria solo se specifichi questa opzione. Questo serve ad assicurarsi che se la categoria esiste ma con maiuscole/minuscole diverse, questo possa accorgersene.\n* -r/--remove: Rimuove la categoria del warp, muovendolo di nuovo alla categoria di default "Uncategorised".

warp.setdescription.desc=Imposta o rimuove (con -r) la descrizione per il warp.

warp.category.desc=Comando di base per la gestione delle categorie.
warp.category.list.desc=Elenca le categorie di warp in uso nel server.
warp.category.setdisplayname.desc=Imposta un nome visualizzato per una categoria.
warp.category.removedisplayname.desc=Rimuove un nome visualizzato per una categoria.
warp.category.setdescription.desc=Imposta la descrizione per una categoria.
warp.category.removedescription.desc=Rimuove la descrizione per una categoria.

world.desc=Comando principale per tutti gli altri comandi del mondo.
world.create.desc=Crea un mondo con il nome e le opzioni specificate.
world.create.extended=Crea un mondo di gioco con il nome provvisto, richiesto. Tutte le altre opzioni in questo comando sono facoltative e sono specificate con dei flag. Ogni flag richiede un argomento dopo il suo nome. I flag sono:\n\n* -d/--dimension <dimension>: la dimensione da usare come tipo base per il mondo. Di default overworld.\n* -g/--generator <generator>: il generatore del mondo da usare. Di default il generatore di base.\n* -m/--modifier <modifier>: un modificatore per il mondo da usare. Può essere specificato più volte per modificatori multipli.\n* --di/--difficulty <difficulty>: la difficoltà iniziale del mondo. Di default normale.\n* --gm/--gamemode <gamemode>: la modalità di gioco di dafault per i giocatori nel mondo. Di default sopravvivenza.\n* -s/--seed <seed>: Il seed da usare per generare il mondo. Se non specificato viene usato un seed casuale.\n* -i: Indica che questo mondo potrebbe esistere e può essere importato.\n* -n/--nostructures: Se specificato, non genera strutture nel mondo.\n* -l/--loadonstartup <true|false>: Se false, il mondo non viene caricato all'avvio. Di default su true. \n* -k/--keepspawnloaded <true|false>: Se false, lo spawn non viene tenuto caricato. Di default su true.\n* -c/--allowcommands <true|false>: Se false, i comandi non sono permessi nel mondo. Di default su true.\n* -b/--bonuschest <true|false>: Se false, la bonus chest non viene generata. Di default su true.\n\nPuoi usare anche un preset, usando il flag "-p <preset>". I preset disponibili possono essere trovati eseguendo "/world presets"\n\nLa proprietà di difficoltà, la modalità di gioco, caricamento all'avvio e tenere lo spawn caricato possono essere cambiate dopo che il mondo è stato generato.

world.presets.desc=Mostra i preset disponibili all'uso quando si crea un mondo.
world.generators.desc=Mostra i generatori disponibili all'uso quando si crea un mondo.
world.modifiers.desc=Mostra i modificatori disponibili all'uso quando si crea un mondo.

world.gamerule.desc=Visualizza le regole di gioco di un mondo.

world.gamerule.set.desc=Imposta le regole di gioco del mondo specificato.

world.delete.desc=Cancella un mondo dal disco.
world.delete.extended=Questo comando rimuove irreversibilmente un mondo che è stato scaricato e disabilitato dal disco. Prima della rimozione, verrà mostrato il percorso del file da controllare prima che la rimozione sia confermata e completata.\nÈ di vitale importanza notare che una volta che il mondo è stato eliminato, non può essere recuperato.

world.list.desc=Elenca tutti i mondi.
world.list.extended=Visualizza tutti i mondi e le informazioni su di essi, incluso il loro seed, se lo spettatore in questione dispone del permesso "nucleus.world.list.seed".

world.load.desc=Carica un mondo che è attualmente scaricato.
world.load.extended=Il comando rifiuterà di caricare un mondo disabilitato a meno che non sia specificato il flag "-e" e tu abbia il permesso di eseguire il comando "/world enable".

world.enable.desc=Abilita un mondo, permettendogli di essere caricato su richiesta.

world.disable.desc=Disabilita un mondo che è scaricato, prevenendo che venga caricato in futuro.
world.disable.extended=Disabilitare un mondo impedisce che il mondo venga caricato, comunque, se un mondo è attualmente caricato, non verrà scaricato, in questo modo non sarà completamente disabilitato fino a quando non viene scaricato.

world.unload.desc=Scarica un mondo che è attualmente caricato.
world.unload.extended=Scarica il mondo specificato e facoltativamente lo disabilita. Scaricare semplicemente un mondo non lo rende inaccessibile, poiché rimarrà abilitato, il che farà sì che il mondo si carichi quando qualcuno cerca di connettersi ad esso. Per disabilitare il mondo contemporaneamente allo scaricamento, aggiungi il flag "-d" al comando.

world.setdifficulty.desc=Imposta la difficoltà di un mondo.
world.setgamemode.desc=Imposta la modalità di gioco di un mondo.
world.setspawn.desc=Imposta il punto di spawn di un mondo.
world.teleport.desc=Teletrasporta te, o un altro giocatore, al mondo specificato.
world.teleport.extended=Questo comando teletrasporta il giocatore bersaglio al mondo bersaglio a patto che sia abilitato. Non abiliterà un mondo disabilitato.

world.spawn.desc=Teletrasporta allo spawn del mondo.
world.border.desc=Comando parente per i comandi dei confini del mondo.
world.border.set.desc=Imposta il confine del mondo.
world.border.reset.desc=Resetta il confine del mondo sulla larghezza di default.
world.border.gen.desc=Genera chunk fino al confine del mondo.
world.border.gen.extended=Quando invocato, Nucleus inizierà a generare chunk fino al confine del mondo. Durante questo periodo, il server sarà soggetto a prestazioni ridotte.\n\nCi sono alcuni flag che puoi usare:\n\n* -a - modalità aggressiva, disattiva i controlli di memoria\n* -r - riavvia la pregenerazione se il server viene riavviato (usare con cautela, non disabilita se il pregen causa l'arresto anomalo)\n* -t [1-100] - la percentuale di untick da utilizzare durante la generazione, il valore predefinito è 80% (90% con modalità aggressiva)\n* -f [1-100] - il numero di tick da attendere dopo una generazione per eseguire la generazione successiva - il valore predefinito è quello di Sponge (3 in modalità aggressiva)\n* --save [timespan] - frequenza con cui eseguire un salvataggio, il valore predefinito è 20 secondi (30 secondi con modalità aggressiva)\n\nSe vuoi massimizzare la generazione, esegui "/world border gen -a -t 100 -f 1", ma preparati il lag!

world.border.cancelgen.desc=Cancella ogni generazione dei confini del mondo in corso.

world.rename.desc=Ti permette di rinominare un mondo non caricato.
world.rename.extended=È importante notare che il mondo in questione DEVE essere scaricato. Se non riesci a scaricare il mondo, valuta di arrestare il server e rinominare il mondo utilizzando un editor NBT sul file world dat.

world.sethardcore.desc=Imposta se un mondo ha la modalità hardcore abilitata.
world.setpvpenabled.desc=Imposta se un mondo ha il PVP abilitato.
world.setloadonstartup.desc=Imposta se il mondo viene caricato all'avvio.
world.setkeepspawnloaded.desc=Imposta se il mondo mantiene i chunk caricati intorno al punto di spawn.
world.info.desc=Visualizza informazioni su un mondo.
world.info.extended=Questo è altrimenti identico a "/world list".

world.clone.desc=Clona un mondo esistente e lo registra

back.desc=Permette ad un utente di ritornare all'ultima posizione prima della morte o di un warp.
clearback.desc=Permette ad un utente di cancellare la posizione di "back" attuale di un altro utente.

staffchat.desc=Permette all'utente di scrivere nel canale di chat dello staff.
toggleviewstaffchat.desc=Cambia se un utente riceve i messaggi dalla chat staff.

enchant.desc=Permette all'utente di incantare gli oggetti.

nucleus.setupperms.desc=Permette all'utente di aggiungere i permessi raccomandati per i ruoli USER, MOD or ADMIN ad un gruppo specificato.
nucleus.setupperms.extended=Ci sono tre flag per questo comando:\n\n* -r: se impostato, verranno impostati tutti i permessi di Nucleus indipendentemente dal fatto che siano stati impostati in precedenza. Altrimenti, solo quelli il cui plugin per i permessi non riporta sono stati impostati verranno impostati su true.\n* -i: applica i permessi dal ruolo selezionato e quelli inferiori a questo gruppo (quindi, se è selezionato ADMIN, al gruppo verranno applicati anche i perms MOD e USER).\n* -g: crea gruppi "admin" e "mod", imposta l'ereditarietà e applica i permessi predefiniti (dovrebbe essere usato solo per i nuovi server).\n* "-g -y": ignora le informazioni fornite da `-g` da solo.\n\nLe autorizzazioni applicate verranno aggiunte alla console.
nucleus.clearcache.desc=Cancella la cache in memoria degli utenti che hanno effettuato l'accesso nella sessione precedente, costringendo Nucleus a leggere i file di dati al loro login successivo.

nucleus.update-messages.desc=Scansiona il file messaggi per chiavi che potrebbero non includere tutti i token e li rimpiazza con la traduzione standard.

motd.desc=Permette all'utente di vedere il MOTD del server, come definito nel file "motd.txt".

rtp.desc=Permette all'utente di teletrasportarsi in una destinazione casuale all'interno dei confini del mondo.

checknotes.desc=Permette all'utente di controllare le note di un giocatore.
clearnotes.desc=Permette all'utente di cancellare le note di un giocatore.
removenote.desc=Permette all'utente di cancellare una specifica nota collegata ad un giocatore.
note.desc=Permette all'utente di aggiungere una nota ad un giocatore.
removewarning.desc=Permette all'utente di cancellare un warning specifico collegato ad un giocatore.
warn.desc=Permette all'utente di aggiungere un warning ad un giocatore.
checkwarnings.desc=Permette all'utente di controllare i warning di un giocatore.
clearwarnings.desc=Permette all'utente di cancellare i warning di un utente.

plainbroadcast.desc=Permette all'utente di inviare un broadcast senza prefissi o suffissi.
tellplain.desc=Permette all'utente di inviare un messaggio ad un utente senza prefissi o suffissi.
tellplain.extended=Questo comando è simile a /tellraw di Minecraft, ma consente ai token di Nucleus la formattazione della e commerciale.

setworth.desc=Permette all'utente di impostare il prezzo di acquisto o vendita di un oggetto.
itembuy.desc=Permette all'utente di comprare un oggetto dal server al prezzo impostato.
itemsell.desc=Permette all'utente di vendere un oggetto nella mano principale al server per il prezzo impostato.
itemsellall.desc=Permette all'utente di vendere tutti gli oggetti di un determinato tipo nel loro inventario al server per il prezzo impostato.

worth.desc=Permette all'utente di visualizzare tutti i prezzi di acquisto e di vendita per un oggetto.
worth.extended=Se non viene fornito alcun ID oggetto o alias, questo comando otterrà i prezzi di acquisto/vendita per l'articolo nella mano principale.

globalmute.desc=Abilita o disabilita un silenziamento a livello di server. Chiunque abbia il permesso "nucleus.globalmute.voice.auto" avrà sempre voce.
globalmute.extended=Il muting globale è utile nei momenti in cui si desidera dare un annuncio o è necessario disinnescare una soluzione a livello di server. Le disattivazioni globali non modificano lo stato di disattivazione del silenziamento di un utente e non persistono durante i riavvii del server. Tutti i giocatori con la voce (tranne quelli con autorizzazione) vengono disattivati quando il silenziamento globale è attivato.\n\nSe desideri consentire a qualcuno di parlare durante un periodo di muto globale, puoi concedere loro "/voice".

voice.desc=Permette ad un utente di parlare quando il silenzio globale è in corso.
voice.extended=Se un server è silenziato globalmente, ad un giocatore può essere dato il diritto di parlare utilizzando il comando "/voice". Questo permette ai messaggi di essere inviati anche ad altri utenti. Questo status può essere revocato eseguendo il comando "/voice" di nuovo.

nucleus.docgen.desc=Genera i file YAML per permessi e comandi da usare con i siti Jekyll.
nucleus.docgen.extended=Questo comando richiede che l'opzione "core.enable-doc-gen" sia vera in main.conf. Questa opzione non viene generata di default. I file verranno generati nella cartella /nucleus

serverstat.desc=Visualizza le statistiche di runtime del server.
serverstat.extended=Questo comando visualizza informazioni sul server, la JVM, ed ogni mondo.

invsee.desc=Permette all'utente di ispezionare l'inventario del bersaglio.
invsee.extended=Apre una GUI dell'inventario con l'inventario del giocatore bersagio, se non dispone dell'autorizzazione "nucleus.invsee.exempt.target".

enderchest.desc=Permette all'utente di ispezionare la propria (o di un altro giocatore) ender chest.
enderchest.extended=Apre una GUI dell'inventario con la ender chest del giocatore bersaglio. I giocatori che desiderano ispezionare l'ender chest di un altro giocatore devono avere l'autorizzazione "nucleus.enderchest.others" e non devono avere l'autorizzazione "nucleus.enderchest.exempt.target".\n\nPer ispezionare l'ender chest di un giocatore offline, è richiesta l'autorizzazione "nucleus.enderchest.offline".

top.desc=Teletrasporta l'utente (o i giocatori bersaglio) in superficie.
top.extended=Per impostazione predefinita, /top non teletrasporterà un giocatore in una situazione non sicura. Ciò potrebbe comportare uno spostamento leggero nelle direzioni x o z o non teletrasportare affatto il giocatore. Per teletrasportarti senza riguardo per la sicurezza del giocatore, aggiungi "-f" al comando.

skull.desc=Genera copie della testa del giocatore specificato (o del tuo, se non è specificato alcun giocatore) nel tuo inventario.

nameban.desc=Banna uno specifico IGN (piuttosto che uno specifico giocatore).
nameban.extended=Usare /nameban, invece di /ban, impedisce a qualsiasi giocatore con uno specifico username di entrare nel server - permettendogli di entrare se successivamente cambiano il loro nome. Questo non ha effetto sui nickname a livello server, è il loro nickname registrato Mojang.\n\nPuò essere fornita una ragione per il ban di uno specifico nome. Questo è inteso per prevenire l'uso di nomi offensivi sul server.

nameunban.desc=Permette ad un IGN specifico (piuttosto che un giocatore specifico) di entrare di nuovo nel server.

blockzap.desc=Imposta il blocco bersaglio su aria.
blockzap.extended=Inteso come un comando admin per trasformare un blocco problematico in aria.

me.desc=Formatta il prossimo messaggio di testo come un'azione, usando il formato impostato dal server.

getpos.desc=Ottiene la posizione di chi lo esegue o del giocatore bersaglio.

commandspy.desc=Abilita o disabilita la visualizzazione dei comandi che eseguono gli altri.

ping.desc=Visualizza la latenza attuale per il giocatore bersaglio.

getfromip.desc=Ottiene tutti i giocatori visti l'ultima volta con l'IP specificato.

serverlist.desc=Provvede funzioni che modificano la lista server.
serverlist.message.desc=Permette la modifica temporanea del MOTD della lista server, su base temporale.

servertime.desc=Visualizza l'orario attuale del server.

showitemattributes.desc=Mostra o nasconde gli attributi dell'oggetto al passaggio del mouse.

unstuck.desc=Tenta di spingere i giocatori di un blocco per sbloccarli, se possibile

msgtoggle.desc=Impedisce ai giocatori di mandarti messaggi privati.
msgtoggle.extended=Se hai impostato questo su "false", i giocatori con il permesso "nucleus.msgtoggle.bypass" possono comunque scriverti.

workbench.desc=Apre una finestra di crafting.
anvil.desc=Apre una finestra dell'incudine in modo che gli utenti possano riparare e rinominare gli elementi.
enchantingtable.desc=Apre una finestra del Tavolo per incantesimi in modo che gli utenti possano incantare gli oggetti.

trash.desc=Apre una finestra di inventario che funziona da cestino, eliminando gli elementi inseriti.
rocket.desc=Spara il giocatore in alto come un razzo.
rocket.extended=Il "rocket" non spara effettivamente un razzo, ma imposta la velocità di un giocatore verso l'alto a un valore specifico. L'impostazione predefinita è 2. Ci sono molti flag:\n\n* -s, --silent - Non dire all'ignaro bersaglio che sono stati lanciati\n* -g, --gentle - Spara il giocatore ignaro verso l'alto con una velocità di 0,5\n* -h, --hard - Lancia il giocatore ignaro verso l'alto con una velocità di 4\n* -v [velocity], --velocity [velocity] - Spara il giocatore ignaro verso l'alto con la velocità specificata. L'impostazione predefinita è 2\n* -e, --explosion - Aggiungi un'esplosione e un suono di lancio di fuochi d'artificio

commandinfo.desc=Restituisce informazioni su un comando

extinguish.desc=Estingue un giocatore che sta bruciando.

unsignbook.desc=Rende il libro in mando al giocatore bersaglio di nuovo scrivibile.

nuserprefs.desc=Ottiene e imposta le preferenze utente di Nucleus.
nuserprefs.extended=Le Preferenze utente consentono ai giocatori di personalizzare autonomamente un sottoinsieme di funzioni di Nucleus, ad esempio invisibilità all'accesso, se hanno il permesso di farlo. Gli utenti possono:\n\n* elenca le preferenze che sono rilevanti per loro eseguendo il comando senza argomenti;\n* ottenere una preferenza specifica eseguendo il comando con il nome di una chiave di preferenze;\n* impostare una preferenza specifica eseguendo il comando con il nome della chiave di preferenza e il nuovo valore.\n\nLe preferenze di altri utenti possono essere controllate da coloro che dispongono dell'autorizzazione "others" per questo comando.

kittycannon.desc=Spara gatti che esplodono dalla tua persona.
kittycannon.extended=Degli ocelot vengono sparati dalla persona impostata come target, che esploderanno in poco tempo. Le seguenti opzioni sono disponibili (soggette a permessi):\n\n* -d, --damage - danneggia le entità colpite dall'esplosione.\n* -f, --fire - mette potenzialmente fuoco ai blocchi nell'area dell'esplosione.\n* -b, --break - rompe i blocchi in vicinanza dell'esplosione.\n\nOgni rottura o fuoco causato dai gatti esplosivi verrà tracciata come causata dal giocatore che li ha sparati dai plugin di protezione.

