permission.message.style=Consente all'utente di usare gli stili nei messaggi.
permission.message.magic=Consente all'utente di usare caratteri magici nei messaggi.
permission.message.urls=Consente all'utente di scrivere URL cliccabili nei messaggi.

permission.warn.showonlogin=Consente all'utente di vedere i "warning" di altri utenti quando fanno il login.
permission.note.showonlogin=Consente all'utente di vedere le note di altri utenti quando fanno il login.

permission.sign.formatting=Consente all'utente di formattare il testo sulle insegne.

permission.kit.exempt.cooldown=Consente all'utente di bypassare il cooldown dei kit.
permission.kit.exempt.onetime=Consente all'utente di usare un kit ad utilizzo singolo più volte.
permission.kit.exempt.cost=Consente all'utente di bypassare il costo di qualsiasi kit.
permission.kit.give.override=Consente all'utente di dare un kit a chi normalmente non potrebbe ottenerlo usando il flag -i.
permission.kit.showhidden=Mostra all'utente i kit nascosti in /kits
permission.kits=Consente all'utente di usare tutti i kit.

permission.gamemode.other=Consente all'utente di cambiare la modalità di gioco per qualsiasi utente.
permission.gamemode.modes.root=Consente all'utente di cambiare la modalità di gioco dei bersagli su qualsiasi disponibile.
permission.gamemode.modes.survival=Consente all'utente di cambiare la modalità di gioco dei bersagli su sopravvivenza.
permission.gamemode.modes.creative=Consente all'utente di cambiare la modalità di gioco dei bersagli su creativa.
permission.gamemode.modes.adventure=Consente all'utente di cambiare la modalità di gioco dei bersagli su avventura.
permission.gamemode.modes.spectator=Consente all'utente di cambiare la modalità di gioco dei bersagli su spettatore.

permission.ignore.chat=Esonera l'utente dall'avere la propria chat, messaggi e mail ignorate.

permission.iteminfo.extended=Visualizza i dati associati all'oggetto.
permission.blockinfo.extended=Visualizza le proprietà ed i tratti associati al blocco.
permission.entityinfo.extended=Visualizza i dati associati all'entità.

permission.spawnmob.other=Consente all'utente di spawnare un mob su altri giocatori.
permission.spawnmob.mob=Se "mob.separate-mob-spawning-permissions" è "true", questo permesso permette ad un utente di spawnare tutti i tipi di mob "living". \nIl permesso per spawnare un singolo mob è "nucleus.spawnmob.mob.<mobid>", dove l'id del mob, come "minecraft:creeper", deve avere i due punti (:) rimpiazzati con un punto (.), quindi, il permesso per un creeper è "nucleus.spawnmob.mob.minecraft.creeper".

permission.helpop.receive=Consente all'utente di ricevere messaggi via /helpop

permission.back.ondeath=Imposta la posizione di /back del giocatore quando muore.
permission.back.onteleport=Imposta la posizione di /back del giocatore quando si teletrasporta con possibilità di ritorno.
permission.back.onportal=Imposta la posizione di /back del giocatore quando usa portali di teletrasporto.
permission.back.exempt.samedimension=Se concesso, i giocatori possono tornare attraverso le dimensioni anche quando è abilitato "only-same-dimension".

permission.enchant.unsafe=Permette di impostare incantamenti e livelli che non sono normalmente disponibili sull'oggetto tenuto in mano.

permission.motd.join=Se concesso, l'utente vedrà il MOTD quando entra nel server.
permission.info.list=Se concesso, l'utente può eseguire /info  -l puà vedere tutte le sezioni info disponibili.

permission.spawn.exempt.login=Se concesso, e la configurazione è impostata per inviare i giocatori allo spawn al login, questo permesso previene il giocatore da andare allo spawn al login.

permission.vanish.see=Se concesso, e la versione di Sponge/Nucleus lo supporta, permette al giocatore di vedere gli altri giocatori invisibili e inserire i loro nomi nei comandi.
permission.vanish.other=Se concesso, permette di impostare l'invisibilità su altri giocatori.
permission.vanish.persist=Se concesso, il giocatore è in grado di mantenere il suo status invisibile quando fa logout e login.
permission.vanish.onlogin=Se concesso, il giocatore bersaglio farà sempre il login da invisibile.

permission.connection.joinfullserver=Permette all'utente di entrare nel server anche se pieno.

permission.speed.exempt.max=Permette all'utente di specificare una velocità più grande della velocità massima impostata nel file di config.

permission.voice.auto=Concede automaticamente la voce all'utente se è attivo un silenziamento globale.
permission.voice.notify=Se concesso, all'utente viene detto quando lo status voce di un giocatore viene cambiato.

permission.world.border.gen.notify=Se concesso e la generazione avanzata è in uso, questi giocatori vengono notificati sul progresso della generazione.
permission.world.force-gamemode.override=Se concesso e le modalità di gioco per-world di Nucleus sono forzate, il giocatore non avrà la sua modalità di gioco cambiata.
permission.world.seed=Permette all'utente di vedere il seed del mondo.
permission.world.teleport.other=Permette all'utente di teletrasportarsi in altri mondi.
permission.worlds.access=Se abilitato nel config, il permesso "nucleus.worlds.<worldname>" è richiesto al giocatore per accedere al mondo specificato.

permission.invsee.exempt.inspect=Impedisce al giocatore di essere un bersaglio per /invsee.
permission.invsee.exempt.interact=Impedisce al giocatore di avere il proprio inventario investigato.
permission.invsee.modify=Permette al giocatore di modificare gli inventari di altri.
permission.invsee.offline=Permette al giocatore di guardare gli inventari di giocatori offline.

permission.inventory.keep=Con questo permesso il giocatore mantiene il suo inventario alla morte.

permission.enderchest.exempt.inspect=Impedisce al giocatore di essere un bersaglio per /enderchest
permission.enderchest.exempt.modify=Impedisce al giocatore di avere la propria ender chest modificata da altri.
permission.enderchest.modify=Permette all'utente di modificare le ender chest di altri.
permission.enderchest.others=Permette all'utente di ispezionare le ender chest di altri giocatori.
permission.enderchest.offline=Permette all'utente di ispezioanre le ender chest di giocatori offline.

permission.connectionmesssages.disable=Se impostato nel config, i giocatori con questo permesso non attivano un messaggio di connessione.

permission.getpos.others=Permette all'utente di vedere la posizione di altri giocatori.

permission.kittycannon.damage=Se concesso, l'utente può usare l'opzione -d per danneggiare le entità con ocelot esplosivi.
permission.kittycannon.fire=Se concesso, l'utente può usare l'opzione -f per causere fiamme con ocelot esplosivi.
permission.kittycannon.break=Se concesso, l'utente può usare l'opzione -b per rompere i blocchi con ocelot esplosivi.

permission.socialspy.force=Se concesso, insieme al permesso "nucleus.socialspy.base", il giocatore bersagglio non può spegnere il suo Social Spy.

permissions.warp.other=Permette all'utente di inviare altri giocatori ai warp se ne hanno l'accesso.

permission.repair.flag.all=Permette all'utente di riparare l'intero inventario di un giocatore.
permission.repair.flag.hotbar=Permette all'utente di riparare l'intera hotbar di un giocatore.
permission.repair.flag.equip=Permette all'utente di l'intero equipaggiamento di un utente.
permission.repair.flag.offhand=Permette all'utente di riparare la mano secondaria di un giocatore.
permission.repair.exempt.restriction=Permette all'utente di bypassare una restrizione alla riparazione specificata nella configurazione.

permission.rtp.worlds=Il permesso di base per i permessi per-world, se abilitati nel config. Questo permesso può avere come suffisso ".nomemondo" (in minuscolo) per permettere i permessi rpt per-world.

permission.tppos.border=Se concesso, permette all'utente di usare l'opzione "-b" per provare a teletrasportarsi fuori dal confine.

permission.msgtoggle.bypass=Permette all'utente di inviare un messaggio ai giocatori che hanno importato "/msgtoggle" su false.

permission.god.pvp.override=Permette all'utente di attaccare altri giocatori quando invulnerabili, se la funzione "PvP disable on invulnerability" è impostata.

permission.commandspy.exempt.target=Se concesso, impedisce che i comandi di questo giocatore vengano inviati ai Command Spy.

permission.enchantment.keepxp=Mantiene l'esperienza quando un giocatore muore e rinasce.

