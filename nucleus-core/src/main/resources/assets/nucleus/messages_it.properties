permission.skull.exempt.limit=Consente all'utente di bypassare il limite del numero di teschi che possono essere spawnati.

permission.others=Consente all'utente di selezionare come target altri giocatori usando il comando "{0}".

permission.homes.unlimited=Consente all'utente di  avere un numero illimitato di case.
permission.home.other.exempt.target=Se concesso, gli altri giocatori non possono teletrasportarti alle tue case utilizzando /homeother
permission.home.exempt.samedimension=Se concesso, i giocatori possono teletrasportarti attraverso le dimensioni anche quando "only-same-dimension" è attivo.

permission.sudo.exempt=Esonera l'utente dall'essere un bersaglio del comando /sudo.

permission.warn.exempt.target=Esonera l'utente dall'essere un bersaglio del comando /warn.
permission.warn.exempt.length=Consente all'utente di bypassare il numero minimo e massimo dei warning.
permission.mute.exempt.target=Esonera l'utente dall'essere un bersaglio del comando /mute.
permission.mute.exempt.length=Consente all'utente di bypassare la durata massima del silenzio.
permission.mute.seemutedchat=Se "true" e abilitato nel config, i giocatori con questo permesso vedranno la chat dei giocatori silenziati.
permission.mute.unmute=Se impostato nella configurazione, questo permesso è richiesto per togliere il silenzio ai giocatori.
permission.tempban.exempt.target=Esonera l'utente dall'essere un bersaglio del comando /tempban.
permission.tempban.exempt.length=Consente all'utente di bypassare la durata massima del tempban.

permission.weather.exempt.length=Consente all'utente di bypassare la lunghezza massima del "weather".
permission.kick.exempt.target=Esonera l'utente dall'essere un bersaglio del comando /kick.
permission.kickall.whitelist=Consente all'utente di abilitare la whitelist quando si cacciano tutti i giocatori.

permission.chat.color=Consente all'utente di utilizzare i colori in chat.
permission.chat.colorsingle=Consente all'utente di utilizzare un colore in chat.
permission.chat.colour=Consente all'utente di utilizzare i colori in chat.
permission.chat.colourspec=Consente all'utente di utilizzare il colore "{0}" (&{1}) in chat.
permission.chat.colorspec=Consente all'utente di utilizzare il colore "{0}" (&{1}) in chat.
